{% extends 'base.html' %}
{% load static %}

{% block additional_title %}| My Recipes{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h1>heres your bloody subscription</h1>
        {% for product in products %}
        <div class="column col-12">
            <p class="subtitle">{{ product.name }}</p>
        </div>
        {% endfor %}
        <a href="{% url 'checkout' %}" class="btn btn-info">Payment</a>
    </div>
</div>
{% endblock %}
