{% extends 'base.html' %}
{% load static %}

{% block additional_title %}| Add Product{% endblock %}

{% block content %}
<div class="container">
    <form action="{% url 'add_product' %}" method="POST" class="form mb-2"
        enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        {% if field.name != 'image' %}
        {{ field| as_crispy_field }}
        {% else %}
        {{ field }}
        {% endif %}
        {% endfor %}
        <div class="text-right">
            <a href="{% url 'products' %}" class="btn btn-danger"> Cancel</a>
            <button class="btn btn-success" type="submit">Add
                Product</button>
        </div>
    </form>
</div>
{% endblock %}
