{% extends 'base.html' %}
{% load static %}

{% block additional_title %}| {{ product.name }} {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- Product loading section-->
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>{{ product.texture }}</p>
        <p>{{ product.flavour }}</p>
        <img src="{{ product.image.url }}" alt="" height="300rem">
        <a href="{{ product.company.company_url }}"
            target="_blank">{{ product.company.company_url }}</a>
        <!--Comapny.logo won't load correctly, missing /media/ before it-->
        <img src="{{ product.company.logo.url }}" alt="" height="300rem">

    </div>
</div>
{% endblock %}
