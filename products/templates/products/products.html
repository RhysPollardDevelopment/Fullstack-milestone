{% extends 'base.html' %}
{% load static %}

{% block additional_title %}| Our Honies{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col-6">
            <a href=""><img src="{{ product.image.url }}" alt=""
                    height="200rem"></a>
            <p>{{ product.name }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
