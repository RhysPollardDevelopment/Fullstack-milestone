{% extends 'base.html' %}
{% load static %}

{% block additional_title %}| Recipes{% endblock %}

{% block content %}
<div class="container">
    <form action="{% url 'add_recipe' %}" method="POST" class="form mb-2"
        enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        {% if field.name != 'image' %}
        {{ field| as_crispy_field }}
        {% else %}
        {{ field }}
        {% endif %}
        {% endfor %}
        <div class="text-right">
            <a href="{% url 'recipes' %}"
                class="btn btn-outline-black rounded-0"> Cancel</a>
            <button class="btn btn-black rounded-0" type="submit">Add
                Product</button>
        </div>
    </form>
</div>
{% endblock %}
