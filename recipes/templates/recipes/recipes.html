{% extends 'base.html' %}
{% load static %}

{% block additional_title %}| Recipes{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- Product loading section-->
        {% for recipe in recipes %}
        <div class="col-6">
            <a href="{% url 'recipe_detail' recipe.title %}"><img
                    src="{{ recipe.image.url }}" alt="" height="400rem"></a>
            <p>{{ recipe.title }}</p>
            <a href="{% url 'update_recipe' recipe.title %}"
                class="btn btn-info">Edit</a>
            <button type="button" class="btn btn-danger delete"
                data-toggle="modal" data-target="#deleteConfirm"
                data-info="{% url 'delete_recipe' recipe.title %}">
                Delete
            </button>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Delete confirmation modal -->
<div class="modal fade" id="deleteConfirm" tabindex="-1" role="dialog"
    aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete this walk?
                </h5>
            </div>

            <div class="modal-footer">
                <button class="btn btn-info" id="cancel"> Cancel
                </button>
                <button class="btn btn-danger" id="confirm">
                    Confirm
                </button>
            </div>
        </div>
    </div>
    {% endblock %}

    {% block postloadjs %}
    {{ block.super }}
    <script src="{% static 'recipes/js/delete.js' %}" type="text/javascript">
    </script>
    {% endblock %}
