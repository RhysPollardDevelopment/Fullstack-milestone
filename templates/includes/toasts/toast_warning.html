<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-warning"></div>
    <div class="w-100 toast-capper bg-warning"></div>
    <div class="toast-header yellow">
        <strong class="mr-auto">Warning!</strong>
        <button class="ml-2 mb-1" data-dismiss="toast" type="button"
            aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body white">{{ message }}</div>
</div>
